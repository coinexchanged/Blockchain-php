<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>商家详情</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css">
<style>
    .logo {
        border-radius: 50%;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;

    }

    img {
        width: 15px;
        vertical-align: middle;
        margin-left: 4px;
    }

    .layer_opeation {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
    }

    .all {
        right: 10px;
        top: 0;
        height: 100%;
    }

    .inNum {
        border: 1px solid #C6D0D6;
    }

    .tab_con {
        width: 40%;
    }

    .active {
        color: #f0b90b;
        border-bottom: 1px solid #f0b90b;
    }

    input::placeholder {
        color: #BEC9D0;
    }

    .unlegal {
        display: none;
    }

    .sp_out_info>a,
    .sp_in_info>a {
        display: block;
    }

    .sp_out_info>a:last-child {
        border-bottom: none;
    }

    .sp_in_info>a:last-child {
        border-bottom: none;
    }

    .fb {
        display: none;
    }

    .deal_statu>div {
        margin-right: 20px;
        padding: 8px 10px;
    }

    .mainlist>div.select {
        background: #f0b90b;
        color: #fff;
    }

    .mainlist>div {
        background-color: #b5b5b5;
        color: #fff;
    }

    .active2 {
        color: #f0b90b;
        border-bottom: 2px solid #f0b90b
    }

    select {
        border: 1px solid #f1f1f1;
    }

    .tab_type div {
        padding-bottom: 10px;
    }

    .record {
        color: #333;
    }
    .pt40{
        padding-top: 48px;
    }
</style>
</head>

<body>
    <header class="header  mainbg">
        <a class="back" href="javascript:;" onclick="javascript:history.go(-1);"></a>
        <div class="tc title"></div>
        <p class="right record" data-localize="contract.completedOrder">商家已完成单</p>
    </header>
    <div class="color1 bgGray ft10 pt40">
        <div class="sp_info mainbg">
            <!-- 头部 -->
            <div class="top mb10  ptb10 plr10 bdb">
                <div class="flex alcenter between">
                    <div class="flex alcenter">
                        <div class="logo baseBg2 white ft16 mr10"></div>
                        <div class="">
                            <p class="ft14 bold sp_name"></p>
                            <p class=" ">
                                <img src="images/vip.png" alt="">
                                <span data-localize="fat.reTime">认证商家 | 注册时间</span> <span class="zc_time"></span>
                            </p>
                        </div>
                    </div>
                    <div class="btn btn-danger fb" data-localize="fat.release">
                        发布
                    </div>
                </div>
                <div class="sp_times  plr10 color3 mt10">
                    <div class="item flex alcenter between">
                        <div class="flex1">
                            <p class=" ft14 all_times"></p>
                            <p class="" data-localize="fat.allOrder">总成单</p>
                        </div>
                        <div class="flex1 tc">
                            <p class=" ft14 thirty_times"></p>
                            <p class="" data-localize="fat.dayOrder">30日成单</p>
                        </div>
                        <div class="flex1  tc">
                            <p class=" ft14 done_times"></p>
                            <p class="" data-localize="fat.overOrder">完成单</p>
                        </div>
                        <div class="flex1 tr">
                            <p class=" ft14 per_times"></p>
                            <p class="" data-localize="fat.rate">完成率</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="ptb10 plr10">
                <div class="flex alcenter between renz">
                    <!-- <span>邮箱认证<img src="images/regi.png" alt="" class="prove_email"></span> -->
                    <p><span data-localize="td.auPhone">手机认证</span><img src="images/regi.png" alt="" class="prove_mobile"></p>
                    <p><span data-localize="fat.auName">实名认证</span><img src="images/regi.png" alt="" class="prove_real"></p>
                    <p><span data-localize="fat.auHigh">高级认证</span><img src="images/regi.png" alt="" class="prove_level"></p>
                </div>
            </div>

        </div>
        <!-- 在线出售 -->
        <div class="mainlist mt10 flex alcenter jucenter mainbg ptb10">
            <div class="ptb10 plr10 typeitem  ft14 white_gray select" data-type='sell' data-localize="td.mysells">我的出售</div>
            <div class="ptb10 plr10 typeitem  ft14  white_gray" data-type='buy' data-localize="td.mybuys">我的求购</div>
        </div>
        <div class="deal_statu mt10  flex alcenter plr10 bdb around mainbg">
            <div class=" notdone tc " data-statu="false" data-localize="td.nofinish">未完成</div>
            <div class=" done tc" data-statu="true" data-localize="td.finished">已完成</div>
            <!-- <div class="mainbg ptb5 plr10" data-statu="2" data-localize="td.ceiled">已取消</div> -->
        </div>
        <div class="sp_in_info mainbg plr10 pb10 ">

        </div>

    </div>
    <!-- 发布弹框 -->
    <div class="layer_box" id="fabu">
        <div class="layer_opeation pb10 bgColor">
            <div class="op_content plr10 white_gray">
                <div class="flex alcenter bdb mt20 mb10 ft16 bold tab_type ">
                    <div class="flex1 mr20 active tc " data-type='sell' data-localize="td.sell">出售</div>
                    <div class="flex1  tc " data-type='buy' data-localize="td.wantbuy">求购</div>
                </div>
                <div class="flex alcenter bdb  ">
                    <span class="flex1" data-localize="transaction.currency">币种</span>
                    <span class="ptb10 flex2 coin_type">usdt</span>
                </div>
                <div class="flex alcenter bdb ptb10 ">
                    <span class="flex1" data-localize="td.pmethod">请选择支付方式</span>
                    <select name="coins" id="method" class="flex2 ptb10 plr10">
                        <option value="-1" data-localize="td.choose">请选择</option>
                        <option value="ali_pay" data-localize="td.alipay"> 支付宝</option>
                        <option value="we_chat" data-localize="td.wechat">微信</option>
                        <option value="bank" data-localize="td.bank">银行卡</option>
                    </select>
                </div>
                <div class="flex alcenter bdb mt10">
                    <span class="flex1" data-localize="td.Sprice">单价</span>:
                    <input class="ptb10 flex2 price" type="number" data-localize="td.pprice" placeholder="请输入单价" name="price">
                </div>
                <div class="flex alcenter bdb mt10">
                    <span class="flex1" data-localize="assets.num">数量</span>:
                    <input class="ptb10 flex2 total_number" type="number" data-localize="td.pnum" placeholder="请输入数量" name="number">
                </div>
                <div class="flex alcenter bdb mt10">
                    <span class="flex1" data-localize="td.min">最小交易量</span>:
                    <input class="ptb10 flex2 min_number" type="number" data-localize="td.pmin" placeholder="请输入最小交易量">
                </div>
                <div class="flex alcenter bdb mt10">
                    <span class="flex1" data-localize="td.max">最大交易量</span>:
                    <input class="ptb10 flex2 max_number" data-localize="td.pmax" type="number" placeholder="请输入最大交易量">
                </div>
            </div>
            <div class="flex between alcenter mt10  plr10">

                <div class="bgLinearblue white ptb10 flex1 tc fabu" data-id="" data-localize="fat.release">发布</div>
            </div>
        </div>
    </div>
    <!-- 购买出售弹框 -->
    <div class="layer_box" id='operator'>
        <div class="layer_opeation pb10">
            <div class="op_content">
                <div class="op_header flex between bgGray plr10 ptb15">
                    <div class="">
                        <p class="ft20 white"><span data-localize="td.buy">购买</span><span class="cointype">USDT</span> </p>
                        <P class="mt15"><span data-localize="td.Sprice">单价</span><span class="blue price">￥6.88</span></P>
                    </div>
                    <!-- <div class="tc"><img src="images/coin_type.png" alt="" class="coin_logo"></div> -->
                </div>
                <div class="op_con plr10 mainbg">
                    <div class="tab mb10 flex mt10">
                        <div class="ft14 pr10 tab_con flex bdb pb5">
                            <div class="color1 item active mr20" data-tab='legal' data-localize="contract.cnyTrade">CNY交易</div>
                            <div class="color1 item" data-tab='unlegal' data-localize="td.buyNum">购买数量</div>
                        </div>
                    </div>
                    <div class="tab_content">
                        <div class="mt10 legal">
                            <div class="reltive inNum plr10 mb10">
                                <input type="text" class="block ptb15 num" data-localize="fat.pbtotal" placeholder="请输入欲购买资产总额">
                                <div class="abstrot all ptb15 ft14">
                                    <span class=" pr10 bdr">CNY</span>
                                    <span class="blue pl10 allIn" data-localize="fat.allbuy">全部买入</span>
                                </div>
                            </div>
                            <p class="color1"><span data-localize="fat.limit">限额</span><span class="limit">￥100.00-99591.00</span></p>
                            <!-- <p class="ft10 tr color1 mb10">实际购买 <span class="actual">0.0000 </span><span class="cointype"></span> </p> -->
                            <div class="ft14 flex alcenter between mt10">
                                <span class="color1 " data-localize="td.tdtotal">交易总额</span>
                                <span class="blue ft18 total">￥0.00</span>
                            </div>
                        </div>
                        <div class="mt10 unlegal">
                            <div class="reltive inNum plr10 mb10">
                                <input type="text" class="block ptb15 num" data-localize="contract.buyNum" placeholder="请输入要购买数量">
                                <div class="abstrot all ptb15 ft14">
                                    <span class=" pr10 bdr cointype"></span>
                                    <span class="blue pl10 allIn" data-localize="fat.allbuy">全部买入</span>
                                </div>
                            </div>
                            <p class="color1"><span data-localize="fat.limit">限额</span><span class="limit">￥100.00-99591.00</span></p>
                            <!-- <p class="ft10 tr color1 mb10">实际购买 <span class="actual">0.0000 </span><span class="cointype"></span> </p> -->
                            <div class="ft14 flex alcenter between mt10">
                                <span class="color1 " data-localize="td.tdtotal">交易总额</span>
                                <span class="blue ft18 total">￥0.00</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="flex between alcenter mt10  plr10">
                <div class="bgLinear ptb15 flex1 tc">
                    <span class="cutdown">60</span> <span data-localize="fat.autoceil"> s自动取消</span>
                </div>
                <div class="bgGray2 ml15 ptb15 flex1 tc doit" data-id="" data-localize="fat.submit">下单</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/layer_mobile/layer.js"></script>
    <script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="lib/jquery.localize.min.js"></script>
    <script type="text/javascript" src="lib/language_cookie.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
    <script>
        $(function () {
            // FastClick.attach(document.body);
            var id = get_param('id'),
                currency_id, currentTab = 'legal',
                mytype = 'sell',
                was_done = '';
            var page = 1;
            // $('.record').click(function () {
            //     location.href = "shopList.html";
            // })
            getData(page);
            $('input').blur(function () {
                setTimeout(function () {
                    document.body.scrollTop = document.body.scrollHeight;
                }, 300);
            })
            $('select').change(function () {
                setTimeout(function () {
                    document.body.scrollTop = document.body.scrollHeight;
                }, 300);
            })
            getDataTop();

            function getDataTop() {
                // seller_info
                initDataToken({
                    url: 'seller_info',
                    data: {
                        id
                    }
                }, function (res) {
                    var name = res.name;
                    $('.sp_name').html(name)
                    $('.logo').html(name.substr(0, 1))
                    $('.zc_time').html(res.create_time)
                    $('.all_times').html(res.total)
                    $('.thirty_times').html(res.thirtyDays)
                    $('.done_times').html(res.done)
                    var result = iTofixed(res.done / res.total * 100,2);
                    $('.per_times').html((result == 'NaN' ? '0.00' : result) + '%')
                    $('.coin_type').html(res.currency_name)
                    $('.title').html(name)
                    if (res.is_myseller == 1) {
                        $('.fb').show();
                    }
                    currency_id = res.currency_id;
                    $('.record').click(function () {
                        location.href = "shopList.html?id="+currency_id;
                    })
                    if (res.prove_email == 1) {
                        $('.prove_email').attr('src', 'images/ok.png')
                    }
                    if (res.prove_mobile == 1) {
                        $('.prove_mobile').attr('src', 'images/ok.png')
                    }
                    if (res.prove_real == 1) {
                        $('.prove_real').attr('src', 'images/ok.png')
                    }
                    if (res.prove_level == 1) {
                        $('.prove_level').attr('src', 'images/ok.png')
                    }

                })
            }

            function getData(page) {
                initDataToken({
                    url: 'seller_trade',
                    data: {
                        id,
                        page,
                        type: mytype,
                        was_done
                    }
                }, function (res) {
                    var list = res.data;
                    if (list && list.length > 0) {
                        render_list(list)
                    } else {
                        // layer_msg('没有更多数据了...');
                    }
                })
            }

            function render_list(data) {
                var inHtml = '';
                for (var i in data) {
                    if (data[i].type == mytype) {
                        inHtml +=
                            `<a href="javascript:;" class='bdb pb10'>
                             <header class="ft14 ptb10">
                                <span class="balck">${data[i].currency_name}</span>
                            </header>
                            <div class="flex between">
                                <div>${getlg('tnum')} <span>${iTofixed(data[i].surplus_number,3)} ${data[i].currency_name}</span></div>
                                <div>${getlg('tprice')}</div>
                            </div>
                            <div class="flex between mt10">
                                <div>${getlg('tlimit')} <span>${iTofixed(data[i].min_number,3)} ${data[i].currency_name} - ${iTofixed(data[i].max_number,3)} ${data[i].currency_name}</span></div>
                                <div class="blue ft18">￥${iTofixed(data[i].price,3)}</div>
                            </div>
                            <div class="flex between mt10 alcenter">
                                <div class="pay_type">
                                    <img src="images/card.png" alt="" style="display:${data[i].way=='bank'?'inline-block':'none'}">
                                    <img src="images/WeChat.jpg" alt="" style="display:${data[i].way=='we_chat'?'inline-block':'none'}">
                                    <img src="images/zhi.png" alt="" style="display:${data[i].way=='ali_pay'?'inline-block':'none'}">
                                </div>
                                <div>
                                    <div class="btn btn-default white bgLinearblue sendOrder" data-id='${data[i].id}'>${getlg('lowershelf')}</div>
                                    <div class="btn btn-default tian6666 white bgLinear errorOrder" data-id='${data[i].id}'>${getlg('abnormal')}</div>
                                    <div class="btn btn-default white bgLinearblue backOrder" data-id='${data[i].id}'>${getlg('withdraw')}</div>
                                    <div class="btn btn-default white bgLinearblue lookOrder" data-id='${data[i].id}'>${getlg('see')}</div>
                                </div>
                            </div>
                            </a>
                            `
                    }
                }
                $('.sp_in_info').append(inHtml); //购买

            }
            $('.mainlist .typeitem').click(function () {
                $(this).addClass('select').siblings().removeClass('select')
                mytype = $(this).data('type');
                was_done = '';
                page = 1;
                $('.sp_in_info').html('')
                getData(page)
            })
            $('.deal_statu>div').click(function () {
                $(this).addClass('active2').siblings().removeClass('active2')
                was_done = $(this).data('statu');
                type = 1;
                page = 1;
                $('.sp_in_info').html('')
                getData(page)
            })
            //   撤回订单
            var backOrderBtn= true;
            $('body').on('click', '.backOrder', function () {
                var id = $(this).data('id');
                if(backOrderBtn){
                    backOrderBtn = false;
                    initDataToken({
                    url: 'back_send',
                    data: {
                        id
                    },
                    type: 'post'
                }, function (res) {
                    layer_msg(res)
                    backOrderBtn = true;
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                })
                return false;
                }
                
            })
            $('body').on('click', '.sendOrder', function (e) {
                // e.preventDefault();
                var id = $(this).data('id');
                layer_confirm(getlg('sendsure'), function () {
                    initDataToken({
                        url: 'down_send',
                        data: {
                            id
                        },
                        type: 'post'
                    }, function (res) {
                        layer_msg(res)
                        setTimeout(() => {
                            location.reload();
                        }, 1500);
                    })
                })
                return false;
            })
            $('body').on('click', '.lookOrder', function () {
                var id = $(this).data('id');
                location.href = 'shop_fiatrad_detail.html?id=' + id
            })
            $('body').on('click', '.errorOrder', function (e) {
                // e.preventDefault();
                var id = $(this).data('id');
                layer_confirm(getlg('absure'), function () {
                    initDataToken({
                        url: 'error_send',
                        data: {
                            id
                        },
                        type: 'post'
                    }, function (res) {
                        layer_msg(res)
                        setTimeout(() => {
                            location.reload();
                        }, 1500);
                    })
                })
                return false;
            })
            // error_send
            $(window).scroll(function () {
                var scrollTop = $(this).scrollTop();
                var scrollHeight = $(document).height();
                var windowHeight = $(this).height();
                if (scrollTop + windowHeight == scrollHeight) {
                    ++page;
                    getData(page);
                }
            })
            var type = 'sell';
            $('.fabu').click(function () {
                var way = $('#method').val();
                var price = $('.price').val();
                var total_number = $('.total_number').val();
                var min_number = $('.min_number').val();
                var max_number = $('.max_number').val();
                if (way < 0) {
                    return layer_msg(getlg('pmethod'))
                }
                if (!price) {
                    return layer_msg(getlg('ptprice'))
                }
                if (!total_number) {
                    return layer_msg(getlg('ptnum'))
                }
                if (!min_number) {
                    return layer_msg(getlg('pmin'))
                }
                if (!max_number) {
                    return layer_msg(getlg('pmax'))
                }
                if (Number(max_number) < Number(min_number)) {
                    return layer_msg(getlg('nothan'));
                }
                initDataToken({
                    url: 'legal_send',
                    data: {
                        type,
                        way,
                        price,
                        total_number,
                        min_number,
                        max_number,
                        currency_id
                    },
                    type: 'post'
                }, function (res) {
                    layer_msg(res)
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                })
            })


            $('.fb').click(function () {
                $('.layer_box#fabu').show();
                type = 'sell';

            })
            $('.layer_box').click(function () {
                $(this).hide();
                // time=60;
                // $('.cutdown').html(time);
                // clearInterval(interId)
            })
            $('.layer_opeation').click(function () {
                return false;
            })

            $('.tab_type>div').click(function () {
                $(this).addClass('active').siblings().removeClass('active')
                type = $(this).data('type');
            })
        })
    </script>
</body>

</html>
