<script>
layui.use('useradmin', layui.factory('useradmin')).use(['admin', 'useradmin', 'table' , 'layer'], function(){
  var $ = layui.$
  ,admin = layui.admin
  ,view = layui.view
  ,table = layui.table
  ,form = layui.form;
  
  form.render(null, 'layadmin-userfront-formlist');
  
  //监听搜索
  form.on('submit(LAY-user-front-search)', function(data){
    var field = data.field;
    
    //执行重载
    table.reload('LAY-user-manage', {
      where: field
        ,page: {
            curr: 1 //重新从第 1 页开始
        }
        ,done: function(res){ //这里要说明一下：done 是只有 response 的 code 正常才会执行。而 succese 则是只要 http 为 200 就会执行

            if (res.code === 1001) {
                //清空本地记录的 token，并跳转到登入页
                admin.exit();
            }

            if (res.code === 1){
                layer.msg(res.msg ,{icon : 5});
            }
        }
    });
  });

  //事件
  var active = {
    batchdel: function(){
      var checkStatus = table.checkStatus('LAY-user-manage')
      ,checkData = checkStatus.data; //得到选中的数据

      if(checkData.length === 0){
        return layer.msg('请选择数据');
      }
      
      layer.prompt({
        formType: 1
        ,title: '敏感操作，请验证口令'
      }, function(value, index){
        layer.close(index);
        
        layer.confirm('确定删除吗？', function(index) {
          
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-user-manage');
          layer.msg('已删除');
        });
      });
    }
    ,add: function(){
          layer.prompt({title: '请输入下级代理商帐号', formType: 0, btn :['查询该用户' , '取消']}, function(value, index){
              layer.close(index);
              if (value.length == 0) {
                  layer.msg('用户名不能位空', {icon: 5 });
              }else{
                  admin.req( {
                      type : "POST",
                      url : '/agent/searchuser',
                      dataType : "json",
                      data : {username : value},
                      done : function(result) { //返回数据根据结果进行相应的处理
                            admin.popup({
                                title: '添加代理商'
                                ,area: ['800px', '650px']
                                ,id: 'LAY-popup-user-add'
                                ,success: function(layer, index){
                                    view(this.id).render('user/user/userform' , result.data).done(function(){
                                        form.render(null, 'layuiadmin-form-useradmin'); //渲染表单
                                        //监听提交
                                        form.on('submit(LAY-user-front-submit)', function(data){
                                            var field = data.field; //获取提交的字段
                                            admin.req( {
                                                type : "POST",
                                                url : '/agent/addagent',
                                                dataType : "json",
                                                data : field,
                                                done : function(result) { //返回数据根据结果进行相应的处理
                                                    console.log(result);
                                                    layui.layer.msg(result.msg, {icon: 6 });
                                                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                                                    layui.table.reload('LAY-user-manage'); //重载表格
                                                    layui.layer.close(index); //执行关闭
                                                }
                                            });
                                        });
                                    });
                                }
                            });
                      }
                  });
              }
          });
    }
  };
  
  $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
