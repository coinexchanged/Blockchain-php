    <script src='https://cdn.bootcss.com/socket.io/1.3.7/socket.io.js'></script>
    <script>
        $(function(){
            layer_loading();
            $.ajax({
                url: _API + "news/list",
                type: "post",
                dataType: "json",
                data: {c_id:18},
                success: function success(data) {
                    layer_close()
                    if (data.type == "ok"){
                        var data = data.message;
                        if(data.list.length > 0){
                            render_list(data.list);
                        }                    
                    } 
                }
            });
            
            $(window).scroll(function(){
                var scrollTop = $(this).scrollTop();
                var scrollHeight = $(document).height();
                var windowHeight = $(this).height();
                var params = get_all_params() || {};
                if(scrollTop + windowHeight == scrollHeight){
                    var next_page = parseInt($('#scroller ul').data("page")) + 1;
                    params.page = next_page;
                    console.log(params);
                    $.ajax({
                        type: "post",
                        url: _API + "news/list",
                        data: params,
                        dataType: "json",
                        success: function(data){
                            if (data.type == "ok"){
                                var data = data.message;
                                if(data.list.length > 0){
                                    $('#scroller ul').data("page",data.page);
                                    render_list(data.list);
                                }else{
                                    layer.open({
                                        content: "没有更多数据"
                                        ,skin: 'msg'
                                        ,time: 2 //2秒后自动关闭
                                    });
                                }                            
                            } 
                        }
                });         
                }
            }) 

            function render_list(list){
                console.log(list);
                if(list && list.length>0){
                    var html = "";
                    for(i in list){
                        html += '<li>'
                        html += '<a href="chatRoom_news_details.html?id='+list[i].id+'">'
                        html += '<img src="'+list[i].thumbnail +'" alt="">'
                        html += '<div style="flex:1;">'
                        html += '<p class="fontc_3 font16 climp2"> '+list[i].title +'</p>'
                        html += '<p class="fontc_9 font12 mgt10">'+list[i].update_time+'</p>'
                        html += '</div>'
                        html += '</a>'
                        html += '</li>'
                    }
                    $("#scroller ul").append(html);
                }
            }
        })
      
    </script>
